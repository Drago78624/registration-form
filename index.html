<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="image">
        <img src="img.jpeg" alt="">
        <div class="activated-state">
            <div class="image-heading">
                <h2>Heading</h2>
            </div>
            <div class="image-text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum, omnis.
            </div>
        </div>
    </div>
    <main class="main-container">
        <div class="primary-heading">
            <h1>
                Registration
            </h1>
        </div>
        <form action="" class="main-form">
            <div class="first-name">
                <div class="first-name_label">
                    <label for="">First Name</label>
                </div>
                <div class="first-name_input">
                    <input type="text" name="" id="">
                </div>
            </div>
            <div class="last-name">
                <div class="last-name_label">
                    <label for="">Last Name</label>
                </div>
                <div class="last-name_input">
                    <input type="text" name="" id="">
                </div>
            </div>
            <div class="email">
                <div class="email_label">
                    <label for="">Email</label>
                </div>
                <div class="last-name_input">
                    <input type="email" name="" id="">
                </div>
            </div>
            <div class="birthday">
                <div class="birthday_label">
                    <label for="">BIrthday</label>
                </div>
                <div class="birthday_input">
                    <input type="date" name="" id="">
                </div>
            </div>
            <div class="gender">
                <div class="gender_label">
                    <label for="">Gender</label>
                </div>
                <div class="gender_input">
                    <input class="gender-radio-button" type="radio" name="radio" id="">
                    <label class="gender-male" for="">Male</label>
                    <input class="gender-radio-button" type="radio" name="radio" id="">
                    <label class="gender-female" for="">Female</label>
                </div>
            </div>
            <div class="select">
                <div class="select_label">
                    <label for="">Select Subject</label>
                </div>
                <div class="select-input">
                    <select>
                        <option >Subject 1</option>
                        <option >Subject 2</option>
                        <option >Subject 3</option>
                        <option >Subject 4</option>
                      </select>
                </div>
            </div>
            <div class="button">
                <button>Submit</button>
            </div>
        </form>
    </main>
</body>
</html>
